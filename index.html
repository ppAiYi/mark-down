<html>

<head>
    <title>mark-down</title>
</head>

<body>
    <ol>
        <li>img-upload.md</li>
        <li>c2c-h5-v1.md</li>
    </ol>
    <div id="show"></div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/markdown-it.min.js"></script>

    <script>
        $('ol li').click(function() {
            var name = $(this).text();
            $.get('./md/' + name, function(text) {
                document.write(markdownit().render(text));
            });
        });
    </script>
</body>

</html>
